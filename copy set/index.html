<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Dominoes</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- NEW FEATURE: Lobby for name assignment. Initially visible. -->
    <div id="lobby-container">
        <h2>Su Nombre</h2>
        <input type="text" id="name-input" placeholder="Su nombre o Iniciales" maxlength="12">
        <button id="set-name-btn">Entrar</button>
    </div>

    <div id="canvas-container"></div>

    <div id="game-ui">
        <div id="player-display-bottom" class="player-display"></div>
        <div id="player-display-left" class="player-display vertical-layout"></div>
        <div id="player-display-top" class="player-display"></div>
        <div id="player-display-right" class="player-display vertical-layout"></div>

        <div id="team-info"></div>
        <div id="scoreboard"></div>
        
        <div id="message-display"></div>
        <div id="game-buttons">
            <button id="playLeftBtn">Izquierda</button>
            <button id="playRightBtn">Derecha</button>
            <button id="passBtn">Paso</button>
        </div>
        <div id="new-round-container" style="display: none;">
            <div id="round-over-message"></div>
            <button id="newRoundBtn">Proxima Mano</button>
        </div>

        <!-- NEW FEATURE: Chat box container. -->
        <div id="chat-container">
            <div id="chat-messages"></div>
            <form id="chat-input-form">
                <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/addons/p5.sound.min.js"></script>
    <script src="/client.js"></script>
</body>
</html>
